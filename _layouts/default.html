<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" type="text/css" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!-- <link rel="stylesheet" type="text/css" href="/css/vendor/flexbox-style.css"> -->

    <script src="/scripts/vendor/jquery/jquery.min.js"></script>
    <script src="/scripts/vendor/jquery.transit/jquery.transit.js"></script>
    <script src="/scripts/vendor/underscore/underscore-min.js"></script>
    <script src="/scripts/vendor/backbone/backbone.js"></script>
    <script src="/scripts/vendor/snap.svg/snap.svg-min.js"></script>
    <script src="/scripts/vendor/fastclick/fastclick.js"></script>

</head>
<body>
<main id="main-wrapper">

    <div id="main-nav" class="close">
        <div id="main-nav-wrapper">
            <div id="nav-list">
                <ul id="nav-ul">
                    <li id="li-home"><a href="/" data-attribute="home">HOME</a></li>
                    <li id="li-about"><a href="/about" data-attribute="about">ABOUT</a></li>
                    <li id="li-category"><a href="/category" data-attribute="category">CATEGORY</a></li>
                    <li id="li-archive"><a href="/archive" data-attribute="archive">ARCHIVE</a></li>
                </ul>
            </div>

            <div id="nav-icon">
                <div class="max-width-container">
                    <svg id="nav-icon-svg"></svg>
                </div>
            </div>

        </div>
    </div>

    {{ content }}

</main>

<script src="/scripts/views/nav.js"></script>
{% if page.tags %}
<script src="/scripts/views/{{ page.tags }}.js"></script>
{% endif %}


</body>
</html>
